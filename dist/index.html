<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Immobilier Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      :root {
        --color-background: 249 250 251; /* gray-50 */
        --color-surface: 255 255 255; /* white */
        --color-surface-secondary: 243 244 246; /* gray-100 */
        --color-input-background: 249 250 251; /* gray-50 */
        --color-primary: 17 24 39; /* gray-900 */
        --color-secondary: 107 114 128; /* gray-500 */
        --color-border: 229 231 235; /* gray-200 */
      }
      html.dark {
        --color-background: 17 24 39; /* gray-900 */
        --color-surface: 31 41 55; /* gray-800 */
        --color-surface-secondary: 55 65 81; /* gray-700 */
        --color-input-background: 17 24 39; /* gray-900 */
        --color-primary: 249 250 251; /* gray-50 */
        --color-secondary: 156 163 175; /* gray-400 */
        --color-border: 55 65 81; /* gray-700 */
      }
      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-primary));
      }
      html.dark ::-webkit-scrollbar {
        width: 12px;
      }
      html.dark ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background-color: #4b5563;
        border-radius: 6px;
        border: 3px solid #1f2937;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          padding: 2rem;
          color: #000 !important;
        }
        .no-print {
          display: none;
        }
        .print-break-before {
          page-break-before: always;
        }
        .print-text-black {
          color: #000 !important;
        }
        .print-bg-white {
          background-color: #fff !important;
        }
        u {
          text-decoration: underline;
        }
      }

      /* Animated task checkbox styles */
      .task-checkbox-input + .checkmark-box {
        background-color: transparent;
        border-color: rgb(var(--color-secondary));
      }
      .task-checkbox-input + .checkmark-box .check-icon {
        stroke: white;
        stroke-dasharray: 24;
        stroke-dashoffset: 24;
        transition: stroke-dashoffset 0.3s cubic-bezier(0.45, 0.05, 0.55, 0.95);
      }
      .task-checkbox-input:checked + .checkmark-box {
        background-color: #3b82f6; /* brand color */
        border-color: #3b82f6;
      }
      .task-checkbox-input:checked + .checkmark-box .check-icon {
        stroke-dashoffset: 0;
      }
      .animated-strikethrough {
        position: relative;
        display: inline;
      }
      .animated-strikethrough::after {
        content: '';
        position: absolute;
        display: block;
        width: 100%;
        height: 1px;
        background: rgb(var(--color-secondary));
        left: 0;
        top: 50%;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s cubic-bezier(0.45, 0.05, 0.55, 0.95);
      }
      .task-item.completed .animated-strikethrough::after {
        transform: scaleX(1);
      }

    </style>
    <script>
      // Set theme before page load to prevent flash
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'lato': ['Lato', 'sans-serif'],
            },
            colors: {
              'brand': {
                'light': '#60a5fa',
                'DEFAULT': '#3b82f6',
                'dark': '#2563eb',
              },
              'accent': '#3b82f6',
              'background': 'rgb(var(--color-background) / <alpha-value>)',
              'surface': 'rgb(var(--color-surface) / <alpha-value>)',
              'surface-secondary': 'rgb(var(--color-surface-secondary) / <alpha-value>)',
              'input': 'rgb(var(--color-input-background) / <alpha-value>)',
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'border': 'rgb(var(--color-border) / <alpha-value>)',
            },
          }
        }
      }
    </script>
